version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sustainable-classroom-db
    environment:
      POSTGRES_USER: neondb_owner
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: sustainable_classroom
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/FRESH-COMPLETE-DATABASE.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/add-module-progress-tracking.sql:/docker-entrypoint-initdb.d/02-modules.sql
      - ./backend/add-coding-submissions.sql:/docker-entrypoint-initdb.d/03-coding.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neondb_owner"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lms-network

  # Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sustainable-classroom-backend
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-5000}
      DATABASE_URL: ${DATABASE_URL:-postgresql://neondb_owner:postgres_password@postgres:5432/sustainable_classroom}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    networks:
      - lms-network
    restart: unless-stopped

  # Frontend Development Server (Optional - comment out if using backend to serve frontend)
  # frontend:
  #   build:
  #     context: ./client
  #     dockerfile: Dockerfile
  #   container_name: sustainable-classroom-frontend
  #   ports:
  #     - "5173:5173"
  #   volumes:
  #     - ./client:/app/client
  #     - /app/client/node_modules
  #   environment:
  #     VITE_API_URL: http://localhost:5000/api
  #   networks:
  #     - lms-network

volumes:
  postgres_data:

networks:
  lms-network:
    driver: bridge
