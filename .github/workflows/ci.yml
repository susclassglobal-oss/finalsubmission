# CI/CD Pipeline for Sustainable Classroom LMS
# Runs tests on every push and PR, builds Docker image

name: CI/CD Pipeline

on:
  push:
    branches: [initial-mvp, docker-compatibility, main]
  pull_request:
    branches: [initial-mvp, docker-compatibility, main]

jobs:
  # Run tests
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run tests
        working-directory: ./backend
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key
          ADMIN_EMAIL: admin@test.com
          ADMIN_PASSWORD: admin123
        run: npm test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/coverage/
          retention-days: 7

  # Build Docker image
  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: sustainable-classroom:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t sustainable-classroom:test .
          docker run -d --name test-container -p 5000:5000 \
            -e NODE_ENV=production \
            -e DATABASE_URL=postgresql://test:test@localhost:5432/test \
            -e JWT_SECRET=test-secret \
            -e ADMIN_EMAIL=admin@test.com \
            -e ADMIN_PASSWORD=admin123 \
            sustainable-classroom:test || true
          sleep 5
          docker logs test-container || true
          docker stop test-container || true
          docker rm test-container || true

  # Lint check
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Run ESLint on client
        working-directory: ./client
        run: npm run lint || true

  # Security scan
  security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit on backend
        working-directory: ./backend
        run: npm audit --audit-level=high || true

      - name: Run npm audit on client
        working-directory: ./client
        run: npm audit --audit-level=high || true
