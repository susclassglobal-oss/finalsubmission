# Render.com Blueprint for Sustainable Classroom LMS
# This file configures automatic deployment on every push
#
# TWO DEPLOYMENT OPTIONS:
# 1. Docker (recommended) - Uses Dockerfile, builds frontend automatically
# 2. Node.js - Faster builds but frontend must be deployed separately
#
# To use Docker: Keep current config
# To use Node.js: Change runtime to 'node' and uncomment buildCommand

services:
  # Backend Web Service
  - type: web
    name: sustainable-classroom-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    # Uncomment below for Node.js runtime (faster, but API-only):
    # runtime: node
    # rootDir: backend
    # buildCommand: npm install
    # startCommand: node server.js
    plan: free
    region: oregon
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_APP_PASSWORD
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: VITE_API_URL
        sync: false

